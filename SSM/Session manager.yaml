{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Effect": "Allow",
      "Action": "ssm:StartSession",
      "Resource": "arn:aws:ec2:us-east-1:123456789012:instance/*",
      "Condition": {
        "StringLike": {
          "ssm:resourceTag/Environment": ["Dev"]
        }
      }
    }
  ]
}
