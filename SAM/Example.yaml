#buildspec.yml
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install aws-sam-cli

  build:
    commands:
      - sam build

  post_build:
    commands:
      - sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
          --stack-name sam-hello \
          --capabilities CAPABILITY_IAM \
          --region $AWS_DEFAULT_REGION



  
